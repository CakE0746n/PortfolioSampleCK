<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- このサイトは何か 説明する場所 -->
    <meta name="description" content="テック太郎の自己紹介">
    <!-- タイトルの設定 -->
    <title>PORTFOLIO</title>
    <!-- スタイルシート -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        headerタグの作成
        ・ロゴの設定をします
        ・h1タグとaタグとspanタグを使っていきます
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>

    <!--
        mainタグの作成
        ・profile用とworks用の箱を作成する
        →divタグを使っていきます
    -->
    <div class="block-main">
        <!--
            profile用の箱
        -->
        <div class="box-profile">
            <h2 class="sub-title">
                <span class="color-green">P</span>ortfolio
            </h2>
            <div class="item-list">
                <img src="img/自分のアイコン.png" alt="プロフィール画像">
                <b>近藤　慶紀</b>
                <p class="color-green">HTML / CSS / Python / Photoshop / Lightroom/ Adbe XD</p>
                <p>夢は沢山の人に喜んでもらえるアプリやHPなどを作り、日々の暮らしを便利にしたり大変な仕事を少しでも楽にしていきたです。</p>
            </div>
            <ul class="icon-list">
                <li>
                    <a href="">
                        <img src="img/githubのアイコン.png" alt="GitHubアイコン">
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/cake_0746n?s=21">
                        <img src="img/twitterのアイコン.png" alt="Twitterアイコン">
                    </a>
                </li>
            </ul>

        </div>

        <!--
            work用の箱
        -->
        <div>
            
        </div>

    </div>
</body>
</html>
